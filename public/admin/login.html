<!DOCTYPE html>
<html lang="pl" ng-app="adminPanel">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/admin/app/adminPanel.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style>
        html {
            background-color: #f8f8f8;
            height: 100%;
        }
        .center {
            display: flex;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .logo {
            height: 270px;
            background: url("../images/zhp_logo.png") center no-repeat;
            background-size: 60%;
        }
    </style>
</head>
<body class="center">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-lg-offset-1 logo"></div>
            <form action="/admin/login" method="POST" class="col-lg-5">
                <h3 class="page-header">Hufiec ZHP Gda≈Ñsk-Wrzeszcz-Oliwa</h3>
                <!-- Login -->
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <input type="text" name="username" id="username" class="form-control" placeholder="login" required>
                </div>
                <!-- Password -->
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-link"></span>
                    </div>
                    <input type="password" name="password"  class="form-control" placeholder="password" required>
                </div>
                <input type="submit" value="Zaloguj!" class="form-control btn-primary">
            </form>
        </div>
    </div>
</body>
</html>
