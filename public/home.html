<section>
    <ul>
        <li ng-repeat="post in posts">
            <h1>{{post.title}}</h1>
            <br>
            <small ng-repeat="category in post.category">{{category}}</small>
            <br>
            <div>Data: {{post.date}}</div>
            <br>
            <p>Data: {{post.content}}</p>
            <br>
            <a ng-href="/post/{{post._id}}">{{post._id}}</a>
            <br>
            <hr>
        </li>
    </ul>
</section>
