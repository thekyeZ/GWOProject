<div class="row">

    <div ng-repeat="post in posts" class="col-xs-12 col-sm-4 col-md-4 post-wrapper">

        <img ng-src="images/backgrounds/{{(post.background === 'null' || !post.background) ? 'defaultBackground.jpg' : post.background}}" alt="">
        <div class="post-body">
            <a ng-href="/post/{{post._id}}"><h1 class="post-title">{{post.title}}</h1></a>
            <small ng-repeat="category in category">{{category}}</small>
            <div><p class="post-content" ng-bind-html="post.content"></p></div>

            <div class="post-date" number-format="{{post.date}}"></div>

        </div>

    </div>

</div>
<div class="col-lg-12">
    <a href="#" class="col-lg-2 col-lg-offset-5 col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-12 text-center" ng-click="more()">Pokaż więcej</a>
</div>
